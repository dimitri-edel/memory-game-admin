<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include env.js from the local folder , it contains the api_key -->
    <script src="env.js"></script>
    <!-- Font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Load memeory-game-admin.css from assets/css folder -->
    <link rel="stylesheet" href="./assets/css/memory-game-admin.css">
    <title>Document</title>
</head>

<body>    
    <input type="button" value="show items" onclick="showItems()">
    <input type="text" id="category" placeholder="Category">
    <table id="listing-table">
        <thead>
            <tr>
                <th>id</th>
                <th>category</th>
                <th>audio</th>
                <th>title</th>
                <th>description</th>
                <th>image</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="listing-items">
        </tbody>
    </table>
    <table id="add_item_table"></table>
    <!-- Button for adding items -->
     <div id="add-button-container">
         <button id="add-item-button" onclick="showAddItemTable()"><i class="fa-solid fa-square-plus"></i></button>
     </div>
    <a href="javascript:prevPage()" id="btn_prev"><i class="fa-solid fa-backward"></i></a>
    page: <span id="page"></span>&nbsp;of&nbsp;<span id="total_pages"></span>
    <a href="javascript:nextPage()" id="btn_next"><i class="fa-solid fa-forward"></i></a>
    
    <div>
        <h1>Delete category</h1>
        <input type="text" id="delete_category" placeholder="Category">
        <input type="button" value="Delete Category" onclick="deleteCategory()">
    </div>
    <!-- load pagination.js from assets/js folder -->
    <script src="./assets/js/pagination.js"></script>
    <!-- Load memory-game-admin.js from assets/js folder -->
    <script src="./assets/js/memory-game-admin.js"></script>
</body>

</html>
