<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include env.js from the local folder , it contains the api_key -->
    <script src="env.js"></script>
    <!-- Font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Load playlists.css from assets/css folder -->
    <link rel="stylesheet" href="./assets/css/playlists.css">
    <!-- load navbar.css -->
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <title>Document</title>
</head>

<body>
    <!-- Placeholder div for the Navigation Bar -->
    <div id="navbar"></div>
    <!-- Filter field for searching the playlists -->
    <div id="filter-container">
        <input type="text" id="filter-field" placeholder="Enter a keyword!" onkeyup="getPlaylists()">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <table id="paginator-table">
        <thead>
            <tr>
                <th>category</th>
                <th>audio</th>
                <th>title</th>
                <th>description</th>
                <th>image</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="listing-items">
        </tbody>
    </table>
    <!-- <table id="add_item_table"></table> -->
    <!-- Button for adding items -->
    <!-- <div id="add-button-container">        
        <span id="add-item-button" onclick="showAddItemTable()"><i
                class="fa-solid fa-square-plus add-button-icon"></i></span>            
    </div> -->
    <!-- Buttons for the paginator -->
    <div id="paginator">
        <!-- link to the first page -->
        <a href="javascript:paginator.firstPage()" id="btn-first" class="paginator-button"><i
                class="fa-solid fa-fast-backward paginator-icon"></i></a>
        <!-- link to the previous page-->
        <a href="javascript:paginator.prevPage()" id="btn-prev" class="paginator-button"><i
                class="fa-solid fa-backward paginator-icon"></i></a>
        <span id="page" class="paginator-text"></span><span class="paginator-text">&nbsp;of&nbsp;</span><span
            id="total_pages" class="paginator-text"></span>
        <!-- link to the next page -->
        <a href="javascript:paginator.nextPage()" id="btn-next" class="paginator-button"><i
                class="fa-solid fa-forward paginator-icon"></i></a>
        <!-- Link to the last page -->
        <a href="javascript:paginator.lastPage()" id="btn-last" class="paginator-button"><i
                class="fa-solid fa-fast-forward paginator-icon"></i></a>
    </div>
    

    <!-- load api-controller.js -->
    <script src="./assets/js/api-controller.js"></script>
    <!-- Load navbar.js from assets/js folder -->
    <script src="./assets/js/loadNavBar.js"></script>
    <!-- load pagination.js from assets/js folder -->
    <script src="./assets/js/paginator.js"></script>
    <!-- Load playlists.js from assets/js folder -->
    <script src="./assets/js/playlists.js"></script>
</body>

</html>
